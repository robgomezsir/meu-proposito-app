name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3  # Atualizado de v2 para v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3  # Atualizado de v2 para v3
      with:
        node-version: '18'
        cache: 'npm'  # Adicionado cache
        
    - name: Install dependencies
      run: npm ci
      
    - name: Set environment for Render
      run: |
        echo "REACT_APP_ENV=render" >> $GITHUB_ENV
      
    - name: Build for Render
      run: npm run build-render
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files-${{ github.sha }}  # Nome √∫nico com hash do commit
        path: build/
        retention-days: 1
        compression-level: 6  # Nova op√ß√£o de compress√£o

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files-${{ github.sha }}  # Mesmo nome √∫nico
        path: build/
       
    - name: Verify build
      run: |
        echo "Build artifacts downloaded:"
        ls -la build/
        
    - name: Deploy info
      run: |
        echo "‚úÖ Build completed successfully for Render deployment"
        echo "üìÅ Build files are ready in the build/ directory"
        echo ""
        echo "üîß Render Configuration:"
        echo "   Build Command: npm run build"
        echo "   Publish Directory: build"
        echo "   Environment: Node.js 18"