name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout
      
    - name: Setup Node.js
      uses: actions/setup-node
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for GitHub Pages
      run: |
        # Configurar vari√°veis de ambiente
        export REACT_APP_ENV=github-pages
        export REACT_APP_PUBLIC_URL=/meu-proposito-app
        export REACT_APP_ASSET_PREFIX=/meu-proposito-app
        export REACT_APP_USE_ABSOLUTE_PATHS=true
        
        # Build
        npm run build
      env:
        REACT_APP_ENV: github-pages
        REACT_APP_PUBLIC_URL: /meu-proposito-app
        REACT_APP_ASSET_PREFIX: /meu-proposito-app
        REACT_APP_USE_ABSOLUTE_PATHS: true
        
    - name: Setup Pages
      uses: actions/configure-pages
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact
      with:
        path: './build'
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages
