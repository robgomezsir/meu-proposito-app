name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4  # ✅ Adicionada versão
      
    - name: Setup Node.js
      uses: actions/setup-node@v4  # ✅ Adicionada versão
      with:
        node-version: '18'
        cache: 'npm'  # ✅ Adicionado cache
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for GitHub Pages
      run: npm run build-gh  # ✅ Usando script correto
        
    - name: Verify build
      run: |
        echo "Build completed for GitHub Pages"
        ls -la build/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4  # ✅ Atualizado para v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        cname: false