name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # Permite execução manual do workflow
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for GitHub Pages
      run: |
        # Configurar variáveis de ambiente
        export REACT_APP_ENV=github-pages
        export REACT_APP_PUBLIC_URL=/meu-proposito-app
        export REACT_APP_ASSET_PREFIX=/meu-proposito-app
        export REACT_APP_USE_ABSOLUTE_PATHS=true
        
        # Build
        npm run build
        
        # Verificar se o build foi criado
        ls -la build/
      env:
        REACT_APP_ENV: github-pages
        REACT_APP_PUBLIC_URL: /meu-proposito-app
        REACT_APP_ASSET_PREFIX: /meu-proposito-app
        REACT_APP_USE_ABSOLUTE_PATHS: true
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        cname: false