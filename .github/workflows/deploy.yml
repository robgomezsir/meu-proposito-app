name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout
      
    - name: Setup Node.js
      uses: actions/setup-node
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup environment for GitHub Pages
      run: |
        echo "REACT_APP_ENV=github-pages" >> $GITHUB_ENV
        echo "REACT_APP_PUBLIC_URL=/meu-proposito-app" >> $GITHUB_ENV
        echo "REACT_APP_ASSET_PREFIX=/meu-proposito-app" >> $GITHUB_ENV
        echo "REACT_APP_USE_ABSOLUTE_PATHS=true" >> $GITHUB_ENV
        
    - name: Configure package.json for GitHub Pages
      run: |
        node scripts/deploy-config.js
      env:
        REACT_APP_ENV: github-pages
        
    - name: Build for GitHub Pages
      run: npm run build
      env:
        REACT_APP_ENV: github-pages
        REACT_APP_PUBLIC_URL: /meu-proposito-app
        REACT_APP_ASSET_PREFIX: /meu-proposito-app
        REACT_APP_USE_ABSOLUTE_PATHS: true
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        force_orphan: true
