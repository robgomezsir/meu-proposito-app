services:
  - type: web
    name: meu-proposito-app
    env: static
    buildCommand: npm run build-render
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: REACT_APP_ENV
        value: render
      - key: PUBLIC_URL
        value: ""
      - key: CI
        value: "false"
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: "no-cache, no-store, must-revalidate"
      - path: /static/*
        name: Cache-Control
        value: "public, max-age=31536000"
